{% extends 'base.html' %}
{% block content %}

  <h2><u>User Details</u></h2>

  Age: {{ user.age }} <br>
  Zipcode: {{ user.zipcode }}
  <ul>
    {% for rating in user.ratings %}
      <li>
          {{rating.movie.title}}, <b>Score</b>: {{rating.score}}
      </li>
    {% endfor %}


  </ul>

{% endblock %}
